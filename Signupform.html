<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous"
    > </script>
    <title>Sign up & Sign In Form</title>
    <link rel="stylesheet" href="stylesign.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!--Form Sign In-->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"> </i>
                        <input type="text" id="Username" placeholder="Username" required/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"> </i>
                        <input type="text" id="Telephone"  placeholder="Telephone" required/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"> </i>
                        <input type="password" id="Password"  placeholder="Password" required/>
                    </div>
                    <a href="Yeotander Internet Provider.html" class="login" button onclick="validasi()">Login</a>
                    
                    <p class="social-text">Or sign in with other platform</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa fa-phone"> </i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-envelope-o"> </i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"> </i>
                        </a>   
                    </div>
                </form>

                <!--Form Sign Up-->
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"> </i>
                        <input type="text"  id="Username2" placeholder="Username" required/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"> </i>
                        <input type="email" id="Email"  placeholder="Email" required/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"> </i>
                        <input type="password" id="Password2" placeholder="Password" required />
                    </div>
                    <a href="Signupform.html" class="signup" required button onclick="validasi2()">Sign Up</a>

                    
                    <p class="social-text">Or sign up with other platform</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa fa-phone"> </i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-envelope-o"> </i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"> </i>
                        </a>   
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Belum bergabung ? </h3>
                    <p> Yuk, gabung ke Yeontander! Nikmati penawaran menarik dan fasilitas internet lainnya. </p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>   
                </div>

                <img src="undraw_press_play_bx2d.svg" class="image" alt=""/>
            </div>
            
            <div class="panel right-panel">
                <div class="content">
                    <h3>Salah satu Yeondears ? </h3>
                    <p> Selamat datang kembali! Masuk ke akunmu untuk melanjutkan ke Yeontander. </p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>

                <img src="undraw_Login_re_4vu2.svg" class="image" alt=""/>
            </div>
        </div>
    </div>

    <script src="jssign.js"> </script>
</body>
</html>
